        <style> 
            #i {
                background: #39b5e8;
                width: 10px;
                height: 10px;
                position: fixed;
                top: 50px;
                left: 175px;
                z-index: 2;
            }
    
    
            .header { 
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 1000; /* Adjust height of header */
                background-color: #969393;
                color: #fff;
                text-align: center;
                padding: 20px;
                box-sizing: border-box; 
                display: block;
                flex-direction: column;
                padding-bottom: 200px;
            }
    
            .header-buttons { 
                z-index: 10;
                position: relative;
                float: right;
            }
    
    
            body, html {
                height: 100%;
            }
    
            * {
                box-sizing: border-box;
            }
    
            .bg-image {
                /* The image used */
                background-image: url("photographer.jpg");
    
                /* Add the blur effect */
                filter: blur(5px);
                -webkit-filter: blur(5px);
    
                /* Full height */
                height: 100%;
    
                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
    
            /* Position text in the middle of the page/image */
            .bg-text {
                background-color: rgb(0,0,0); /* Fallback color */

                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
                width: 80%;
                padding: 20px;
                text-align: center;
            }
    
            .scrollable-container {
                height: 330px;
                width: 750px;
                overflow: auto;
                position: relative;
                scrollbar-width: auto;
                overflow-y: scroll;
                overflow-x: hidden;
                left: 415px;
                z-index: 13;
                background-color: #f1f1f1;
                top: 50px;
            }
    
            .line2 {
            background-color: black; /* Use background-color instead of border */
            z-index: 2;
            position: fixed;
            top: 50px;
            bottom: 0px;
            border-top: 1px solid;
            color: #000;
            width: 1px;
            left: 1420px;
            height: 1000px;
            }
    
            .line2.scrolled {
                background-color: black; /* Use background-color instead of border */
                z-index: 2;
                position: fixed;
                top: 22px;
                bottom: 0px;
                border-top: 1px solid;
                color: #000;
                width: 1px;
                left: 1420px;
                height: 1000px;
            }
    
            .line2.scrolled2 {
                background-color: black; /* Use background-color instead of border */
                z-index: 2;
                position: fixed;
                top: 0px;
                bottom: 0px;
                border-top: 1px solid;
                color: #000;
                width: 1px;
                left: 1420px;
                height: 1000px;
            }
    
            .sidebar { 
                position: fixed;
                top: 0px;
                left: 0px;
                width: 250px;
                height: 650px;
                background-color: rgba(0,0,0,0.7)!important;
                color: #cd2727;
                text-align: center;
                padding: 20px;
                box-sizing: border-box;
                z-index: 2;
                display: block;
                flex-direction: column;
            }
    
            .container {
                padding-right: 220px; /* Adjust the padding to make space for the sidebar-style footer */
            }
    
            .sidebar-text {
                margin-top: 400px;
                font-size: x-large;
                z-index: 2;
            }
    
            .footer { 
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 100px; /* Adjust height of footer */
                background-color: rgba(244,245,239,255);
                color: #000000;
                text-align: right;
                padding: 20px;
                position: fixed;
                left: 0;
                font-size: small;
                z-index: 5;
            }
    
            .p {
                    margin-bottom: 0.3em;
    
            } 
    
            .footer-container {
                position: relative;
                z-index: 3;
            }
    
            .image {
                position: absolute;
                bottom: 0px;
                left: 0px; /* Adjust the left position as needed */
                z-index:6;
            }
    
            .box {
                transition: box-shadow .2s;
                width: 1250px;
                height: 250px;
                margin: 50px;
                border-radius:10px;
                border: 1px solid rgba(244,245,239,255);
                background: #fff;
                float: left;
                z-index: 11;
                position: relative;
                top: -50px;
                left: 150px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.9); /* Adjust the shadow values */
    
            }
    
            .box:hover {
                box-shadow: 0 0 11px rgba(0, 0, 0, 0.9); 
                z-index: 11;
                position: relative;
    
            }
    
            .btn-social a {
                margin-right: 10px;
                position: relative;
                right: 25px;
            }
    
    
        </style>

        <section class="scroll_line2">
        

            <div id = "id_line" class="line2 js-scroll" ></div> 
    
            
            <script>
    
                // Offset that determines when the line should be moved, when scrolling down.
                const offset_down_1 = 5;
    
                // Offset that determines when the line should be moved, when scrolling up.
                const offset_down_2 = 20;
    
    
                window.onscroll = function() {moveLine2(), moveLine2_2()};
    
                function moveLine2() {
                    if (document.documentElement.scrollTop > offset_down_1) {
                        document.getElementById("id_line").className = "line2 scrolled";
                    } else {
                        document.getElementById("id_line").className = "line2";
                    }
                };
    
                function moveLine2_2() {
                    if (document.documentElement.scrollTop > offset_down_2) {
                        document.getElementById("id_line").className = "line2 scrolled2";
                    } else {
                        document.getElementById("id_line").className = "line2 scrolled";
                    }
                }
    
            </script>
    
    
            <script src="{% static 'C:\Users\Owner\resume_dalice\dalice_resume\static\js\line2_grow.js' %}"></script>
    
        </section>
